{% extends "projects.html" %}
{% block title %}Create Project{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Create Project</h1>
  <button onclick="history.back()" style = "background-color: #12263A" class="btn btn-secondary mb-4">Back</button>
  <form method="POST" action="/create_project" enctype="multipart/form-data" class="shadow p-4 bg-light rounded">
    <div class="mb-3">
      <label for="project_name" class="form-label">Name</label>
      <input type="text" id="project_name" name="project_name" class="form-control" placeholder="Enter name" required>
    </div>
    <div class="mb-3">
      <label for="project_description" class="form-label">Description</label>
      <input type="text" id="project_description" name="project_description" class="form-control" placeholder="Enter description" required>
    </div>
    <div class="mb-3">
      <label for="project_sale_price" class="form-label">Sale Price</label>
      <input type="number" id="project_sale_price" name="project_sale_price" class="form-control" placeholder="Enter sale price" min="0" step="0.01">
    </div>
    <div class="mb-3">
      <label for="project_image" class="form-label">Image</label>
      <input type="file" id="project_image" name="project_image" class="form-control" accept="image/*">
    </div>
    <div class="mb-3">
      <label for="project_notes" class="form-label">Notes</label>
      <textarea id="project_notes" name="project_notes" class="form-control" placeholder="Enter notes" rows="4"></textarea>
    </div>
    <button type="submit" style= "background-color:#F4D1AE" class="btn btn-primary">Submit</button>
  </form>
</div>
