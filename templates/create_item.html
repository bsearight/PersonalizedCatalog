{% extends "projects.html" %}
{% block title %}Create Item{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Create Item</h1>
  <button onclick="history.back()" class="btn btn-secondary mb-4">Back</button>
  <form method="POST" action="/create_item" enctype="multipart/form-data" class="shadow p-4 bg-light rounded">
    <div class="mb-3">
      <label for="item_name" class="form-label">Name</label>
      <input type="text" id="item_name" name="item_name" class="form-control" placeholder="Enter name" required>
    </div>
    <div class="mb-3">
      <label for="item_description" class="form-label">Description</label>
      <input type="text" id="item_description" name="item_description" class="form-control" placeholder="Enter description" required>
    </div>
    <div class="mb-3">
      <label for="item_brand" class="form-label">Brand</label>
      <input type="text" id="item_brand" name="item_brand" class="form-control" placeholder="Enter brand">
    </div>
    <div class="mb-3">
      <label for="item_type" class="form-label">Item Type</label>
      <input type="text" id="item_type" name="item_type" class="form-control" placeholder="Enter item type">
    </div>
    <div class="mb-3">
      <label for="item_color" class="form-label">Color</label>
      <input type="text" id="item_color" name="item_color" class="form-control" placeholder="Enter color">
    </div>
    <div class="mb-3">
      <label for="item_purchase_link" class="form-label">Purchase Link</label>
      <input type="url" id="item_purchase_link" name="item_purchase_link" class="form-control" placeholder="Enter purchase link">
    </div>
    <div class="mb-3">
      <label for="item_cost" class="form-label">Cost</label>
      <input type="number" id="item_cost" name="item_cost" class="form-control" placeholder="Enter cost" min="0" step="0.01">
    </div>
    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <div class="form-check">
        <input type="radio" id="rating-5" name="rating" value="5" class="form-check-input">
        <label for="rating-5" class="form-check-label">5</label>
      </div>
      <div class="form-check">
        <input type="radio" id="rating-4" name="rating" value="4" class="form-check-input" checked>
        <label for="rating-4" class="form-check-label">4</label>
      </div>
      <div class="form-check">
        <input type="radio" id="rating-3" name="rating" value="3" class="form-check-input">
        <label for="rating-3" class="form-check-label">3</label>
      </div>
      <div class="form-check">
        <input type="radio" id="rating-2" name="rating" value="2" class="form-check-input">
        <label for="rating-2" class="form-check-label">2</label>
      </div>
      <div class="form-check">
        <input type="radio" id="rating-1" name="rating" value="1" class="form-check-input">
        <label for="rating-1" class="form-check-label">1</label>
      </div>
      <div class="form-check">
        <input type="radio" id="rating-0" name="rating" value="0" class="form-check-input">
        <label for="rating-0" class="form-check-label">0</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="item_notes" class="form-label">Notes</label>
      <textarea id="item_notes" name="item_notes" class="form-control" placeholder="Enter notes" rows="4"></textarea>
    </div>
    <div class="mb-3">
      <label for="item_image" class="form-label">Image</label>
      <input type="file" id="item_image" name="item_image" class="form-control" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
