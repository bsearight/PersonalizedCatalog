{% extends "index.html" %}
{% block title %} Create Item {% endblock %}
{% block content %}
<h1>Create Item</h1>
<button onclick="history.back()" class = "previous round">Back</button>
<form method="POST" action="/create_item" enctype="multipart/form-data">
    <label for="item_name">Name</label>
    <input type="text" name="item_name" placeholder="Enter name" required>
    <hr>
    <label for="item_description">Description</label>
    <input type="text" name="item_description" placeholder="Enter description" required>
    <hr>
    <label for="item_brand">Brand</label>
    <input type="text" name="item_brand" placeholder="Enter brand">
    <hr>
    <label for="item_purchase_link">Purchase Link</label>
    <input type="url" name="item_purchase_link" placeholder="Enter purchase link">
    <hr>
    <label for="item_cost">Cost</label>
    <input type="number" name="item_cost" placeholder="Enter cost" min="0" step="0.01">
    <hr>
    <label for="item_rating">Rating</label>
    <input type="number" name="item_rating" placeholder="Enter rating" min="1" max="5">
    <hr>
    <label for="item_notes">Notes</label>
    <textarea name="item_notes" placeholder="Enter notes"></textarea>
    <hr>
    <label for="item_image">Image</label>
    <input type="file" name="item_image" accept="image/*">
    <hr>
    <button type="submit">Submit</button>
</form>
{% endblock %}
