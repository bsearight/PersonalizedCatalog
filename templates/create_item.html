{% extends "index.html" %}
{% block title %} Create Item {% endblock %}
{% block content %}
<h1>Create Item</h1>
<form method="POST" action="/create_item_submit" enctype="multipart/form-data">
    <label for="item_name">Name</label>
    <input type="text" name="item_name" placeholder="Enter name" required>
    <hr>
    <label for="item_description">Description</label>
    <input type="text" name="item_description" placeholder="Enter description" required>
    <hr>
    <label for="item_brand">Brand</label>
    <input type="text" name="item_brand" placeholder="Enter brand">
    <hr>
    <label for="item_purchase_link">Purchase Link</label>
    <input type="url" name="item_purchase_link" placeholder="Enter purchase link">
    <hr>
    <label for="item_cost">Cost</label>
    <input type="number" name="item_cost" placeholder="Enter cost" min="0" step="0.01">
    <hr>
    <!-- Consider changing this to use an outlined star for mouse hover specifically -->
    <div class="">
        <div class="star-rating">
            <input type="radio" name="item_rating" value="1"><i></i>
            <input type="radio" name="item_rating" value="2"><i></i>
            <input type="radio" name="item_rating" value="3"><i></i>
            <input type="radio" name="item_rating" value="4"><i></i>
            <input type="radio" name="item_rating" value="5"><i></i>
        </div>
        <div class="mt-3">
            <span id="rating-value" class="h4">0</span> out of 5 stars
        </div>
    </div>
    <script>
        const starRating = document.querySelector('.star-rating');
        const ratingValue = document.getElementById('rating-value');

        starRating.addEventListener('change', function(e) {
            ratingValue.textContent = e.target.value;
        });
    </script>
    <hr>
    <label for="item_notes">Notes</label>
    <textarea name="item_notes" placeholder="Enter notes"></textarea>
    <hr>
    <label for="item_image">Image</label>
    <input type="file" name="item_image" accept="image/*">
    <hr>
    <button type="submit">Submit</button>
</form>
{% endblock %}
