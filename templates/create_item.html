{% extends "index.html" %}
{% block title %} Create Item {% endblock %}
{% block content %}
<h1>Create Item</h1>
<button onclick="history.back()" class = "previous round">Back</button>
<form method="POST" action="/create_item" enctype="multipart/form-data">
    <label for="item_name">Name</label>
    <input type="text" name="item_name" placeholder="Enter name" required>
    <hr>
    <label for="item_description">Description</label>
    <input type="text" name="item_description" placeholder="Enter description" required>
    <hr>
    <label for="item_brand">Brand</label>
    <input type="text" name="item_brand" placeholder="Enter brand">
    <hr>
    <label for="item_type">Item Type</label>
    <input type="text" name="item_type" placeholder="Enter item type">
    <hr>
    <label for="item_purchase_link">Purchase Link</label>
    <input type="url" name="item_purchase_link" placeholder="Enter purchase link">
    <hr>
    <label for="item_cost">Cost</label>
    <input type="number" name="item_cost" placeholder="Enter cost" min="0" step="0.01">
    <hr>
    <div class="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <div class="star-rating">
            <div class="star-rating animated-stars">
            <input type="radio" id="star5" name="rating" value="1">
            <label for="star5" class="bi bi-star-filled"></label>
            <input type="radio" id="star4" name="rating" value="2">
            <label for="star4" class="bi bi-star-filled"></label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3" class="bi bi-star-filled"></label>
            <input type="radio" id="star2" name="rating" value="4">
            <label for="star2" class="bi bi-star-filled"></label>
            <input type="radio" id="star1" name="rating" value="5">
            <label for="star1" class="bi bi-star-filled"></label>
        </div>
        </div>
        <div class="mt-3">
            <span id="rating-value" class="h4">0</span> out of 5 stars
        </div>
    </div>
    <script>
        const starRating = document.querySelector('.star-rating');
        const ratingValue = document.getElementById('rating-value');

        starRating.addEventListener('change', function(e) {
            ratingValue.textContent = e.target.value;
        });
    </script>
    <hr>
    <label for="item_notes">Notes</label>
    <textarea name="item_notes" placeholder="Enter notes"></textarea>
    <hr>
    <label for="item_image">Image</label>
    <input type="file" name="item_image" accept="image/*">
    <hr>
    <button type="submit">Submit</button>
</form>
{% endblock %}
