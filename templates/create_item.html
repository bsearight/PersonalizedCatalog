{% extends "projects.html" %}
{% block title %}Create Item{% endblock %}
{% block content %}
<h1>Create Item</h1>
<button onclick="history.back()" class = "previous round">Back</button>
<form method="POST" action="/create_item" enctype="multipart/form-data">
    <label for="item_name">Name</label>
    <input type="text" name="item_name" placeholder="Enter name" required>
    <hr>
    <label for="item_description">Description</label>
    <input type="text" name="item_description" placeholder="Enter description" required>
    <hr>
    <label for="item_brand">Brand</label>
    <input type="text" name="item_brand" placeholder="Enter brand">
    <hr>
    <label for="item_type">Item Type</label>
    <input type="text" name="item_type" placeholder="Enter item type">
    <hr>
    <label for="item_color">Color</label>
    <input type="text" name="item_color" placeholder="Enter color">
    <hr>
    <label for="item_purchase_link">Purchase Link</label>
    <input type="url" name="item_purchase_link" placeholder="Enter purchase link">
    <hr>
    <label for="item_cost">Cost</label>
    <input type="number" name="item_cost" placeholder="Enter cost" min="0" step="0.01">
    <hr>
    <label for="rating">Rating</label>
    <fieldset>
        <span class="star-cb-group">
          <input type="radio" id="rating-5" name="rating" value="5" />
          <label for="rating-5">5</label>
          <input type="radio" id="rating-4" name="rating" value="4" checked="checked" />
          <label for="rating-4">4</label>
          <input type="radio" id="rating-3" name="rating" value="3" />
          <label for="rating-3">3</label>
          <input type="radio" id="rating-2" name="rating" value="2" />
          <label for="rating-2">2</label>
          <input type="radio" id="rating-1" name="rating" value="1" />
          <label for="rating-1">1</label>
          <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" />
          <label for="rating-0">0</label>
        </span>
    </fieldset>
    <hr>
    <label for="item_notes">Notes</label>
    <textarea name="item_notes" placeholder="Enter notes"></textarea>
    <hr>
    <label for="item_image">Image</label>
    <input type="file" name="item_image" accept="image/*">
    <hr>
    <button type="submit">Submit</button>
</form>
{% endblock %}
